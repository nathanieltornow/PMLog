syntax = "proto3";
package app_node;

option go_package = "github.com/nathanieltornow/PMLog/order_repl_framework/app_node/nodepb";

service Node {
  rpc Register(RegisterRequest) returns (Empty);
  rpc Prepare(stream Prep) returns (Empty);
}

message Prep {
  uint64 localToken = 1;
  uint32 color = 2;
  uint32 numOfRecords = 3;
  repeated string contents = 4;
}

message RegisterRequest {
  string IP = 1;
}

message Empty {}